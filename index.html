<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Advenced Local Storage</title>
  </head>
  <body>
    <div class="container pt-5">
      <div class="p-3 border rounded shadow-sm">
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="key" class="col-form-label">Key:</label>
          </div>
          <div class="col-auto">
            <input
              type="text"
              id="key"
              class="form-control"
              aria-describedby="passwordHelpInline"
            />
          </div>
          <div class="col-auto">
            <label for="value" class="col-form-label">Value:</label>
          </div>
          <div class="col-auto">
            <input
              type="text"
              id="value"
              class="form-control"
              aria-describedby="passwordHelpInline"
            />
          </div>
          <div class="col-auto">
            <button class="btn btn-outline-primary" id="addBtn">
              Добавить
            </button>
          </div>
        </div>
      </div>
      <div class="list-group mt-3" id="listContainer"></div>
    </div>

    <script src="index.js"></script>
    <script src="controller.js" defer></script>
  </body>
</html>
